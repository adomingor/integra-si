    defaults: { _controller: IsiConfigBundle:IdentidadGenero:nuevo }

isi_config_identGeneroM:
    path:     /identidadDeGenero/edicion/{id}
    defaults: { _controller: IsiConfigBundle:IdentidadGenero:edicion }
    # requirements:
    #     id:  \d+

isi_config_identGeneroB:
    path:     /identidadDeGenero/borrar/{id}
    defaults: { _controller: IsiConfigBundle:IdentidadGenero:borrar, id: 0 }
    # requirements:
    #     id:  \d+

isi_config_lugNacim:
    path:     /lugarDeNacimiento
    defaults: { _controller: IsiConfigBundle:LugarNacimiento:index }

