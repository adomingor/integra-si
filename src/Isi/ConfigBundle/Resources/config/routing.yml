isi_config_homepage:
    path:     /
    defaults: { _controller: IsiConfigBundle:Default:index }

# isi_persona_estadoCivil:
isi_config_estCiv:
    path:     /estadoCivil
    defaults: { _controller: IsiConfigBundle:EstadoCivil:index }

isi_config_estCivA:
    path:     /estadoCivil/nuevo
    defaults: { _controller: IsiConfigBundle:EstadoCivil:nuevo }

isi_config_estCivForm:
    path:     /estadoCivil/formulario
    defaults: { _controller: IsiConfigBundle:EstadoCivil:formulario }

isi_config_estCivM:
    path:     /estadoCivil/edicion/{id}
    defaults: { _controller: IsiConfigBundle:EstadoCivil:edicion }

isi_config_estCivB:
    path:     /estadoCivil/borrar/{id}
    defaults: { _controller: IsiConfigBundle:EstadoCivil:borrar, id: 0 }

isi_config_identGenero:
